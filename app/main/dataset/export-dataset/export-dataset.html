
<div class="page-layout carded fullwidth single-scroll pb-30" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg "></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center " flex>

        <!-- CONTENT HEADER -->
        <div class=" goal-header" layout="column">
            <div flex>
                <span class="h2 white-fg">Export Datasets</span>
            </div>


        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar" layout="row" layout-xs="column" layout-align="start center">

                <div flex layout="row" layout-align="start center" class="pv-30 h3" hide-xs>
                    <h3 class=" ">Export Datasets</h3>
                </div>
                <div flex layout="row" layout-align="end center">
                    <a href="dataset/add">
                        <md-button class="ph-15 md-accent md-raised">All Datasets</md-button>
                    </a>

                </div>
            </div>
            <!-- / CONTENT TOOLBAR -->
            <style type="text/css">
                .dataTables_wrapper .top {
                    border-bottom: 1px solid #e8e8e8;
                        padding: 0 0 24px 0;
                    }
                    .goal-header{
                                height: 75px;
                             min-height: 75px;
                             max-height: 90px;
                             padding: 24px;

    }

    .dataTables_wrapper .dataTables_filter input{
            width: 225px;
    }
    .page-layout .top-bg{
                    height: 139px;
                }
            </style>

            <!-- CONTENT -->
            <md-content class="content" >
                    <table class="dataTable row-border hover" datatable="ng" dt-options="vm.dtOptions">
                <thead>
                    <tr>
                        <th class="secondary-text sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending">
                            <div class="table-header"><span class="column-title">Sr</span></div>
                        </th>
                        <th class="secondary-text sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">
                            <div class="table-header"><span class="column-title">File Name</span></div>
                        </th>
                        <th class="secondary-text sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending">
                            <div class="table-header"><span class="column-title">Created date</span></div>
                        </th>
                        <th class="secondary-text sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending">
                            <div class="table-header"><span class="column-title">Action</span></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="dataset in ::vm.datasets">
                        <td>{{ dataset.dataset_id }}</td>
                        <td>{{ dataset.dataset_name }}</td>
                        <td>{{ dataset.created_date }}</td>
                        <td><!-- <a href="javascript:;" id="{{dataset.dataset_id}}/" ng-click="generateLink(dataset.dataset_id)">Download</a> -->
                        	<md-menu >
							    <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
							        <md-icon md-font-icon="icon-download" class="s32 green-700-fg">
							        </md-icon>
							    </md-button>
							    <md-menu-content width="4">
							        <md-menu-item >
							            <md-button ng-click="downloadSql(dataset.dataset_id)">
							            <md-icon md-font-icon="icon-file" class="s24"></md-icon>
							                <span md-menu-align-target>Download</span>
							                SQL
							            </md-button>
							        </md-menu-item>
							         <md-menu-item >
							            <md-button ng-click="downloadCSV(dataset.dataset_id)">
							            <md-icon md-font-icon="icon-file" class="s24"></md-icon>
							                <span md-menu-align-target>Download</span>
							                CSV
							            </md-button>
							        </md-menu-item>
							         <md-menu-item >
							            <md-button ng-click="downloadExcel(dataset.dataset_id)">
							            <md-icon md-font-icon="icon-file-excel" class="s24"></md-icon>
							                <span md-menu-align-target>Download</span>
							                XLSX
							            </md-button>
							        </md-menu-item>
							    </md-menu-content>
							</md-menu>


                        </td>
                    </tr>
                </tbody>
            </table>

            </md-content>
        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
