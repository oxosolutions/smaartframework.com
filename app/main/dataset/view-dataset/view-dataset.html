        <div class=" goal-header" layout="column">
            <div flex>
                <span class="h2 white-fg">View Dataset: {{dataset_name}}</span>
            </div>


        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- / CONTENT TOOLBAR -->
            <style type="text/css">
                
            </style>
            <div class="toolbar" layout="row" layout-xs="row" layout-align="start center">

                
               
                     

                  <div flex="100" layout="row" layout-align="end center" ng-include="'app/main/dataset/include/_action.html'"></div>
               
    
            </div>


            <!-- CONTENT -->
            <md-content class="content" >
                <md-button class="ph-15 md-accent md-raised" ng-click="next(nextPage)" ng-disabled="isDisabledNext" style="float:right;" ng-show="total_records > totalLimit">Next Records</md-button><md-progress-circular md-mode="indeterminate" ng-show="isLoadingNext" md-diameter="20" style="float:right;margin-top: 1.3%;"></md-progress-circular>
                
    
                <md-button class="ph-15 md-accent md-raised" ng-click="prev(prevPage)" ng-disabled="isDisabledPrev" style="float:left;" ng-show="total_records > totalLimit">Previous Records</md-button>
                <md-progress-circular md-mode="indeterminate" ng-show="isLoadingPrev" md-diameter="20" style="float:left;margin-top: 1.3%;"></md-progress-circular>
                <div style="text-align: center;margin-top:30px !important;" ng-show="total_records > totalLimit">
                    Showing {{from}} to {{to}} of {{total_records}} records
                </div>
                <hot-table settings="settings"
                           row-headers="true"
                           col-headers="true"
                           min-spare-rows="minSpareRows"
                           datarows="vm.items"
                           height="500"
                           hot-id="my-handsontable">
                        <hot-column data='{{key}}' title="key" ng-repeat="(key, item) in vm.items[0]"></hot-column>
                </hot-table>
            </md-content>
        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
