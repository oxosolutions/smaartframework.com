<a ui-sref="app.survey_list">
    <md-button class=" md-accent md-raised ph-15" aria-label="all surveys"><md-tooltip md-direction="top" class="md-body-1">view list of all surveys </md-tooltip>All Surveys</md-button>
</a>

<a ui-sref="app.survey_edit({id:id.id})" id="{{id.id}}/">
    <md-button class=" md-accent md-raised ph-15" aria-label="all surveys"><md-tooltip md-direction="top" class="md-body-1">Edit this survey</md-tooltip>Edit Survey</md-button>
</a>

<a ui-sref="app.survey_addQuestion({id:id.id})" id="{{id.id}}/">
    <md-button class=" md-accent md-raised ph-15" aria-label="all surveys"><md-tooltip md-direction="top" class="md-body-1">Manage Groups and Questions in the survey</md-tooltip>Manage Survey Questions</md-button>
</a>

<a ui-sref="app.survey_preview({id:id.id})" id="{{id.id}}/">
    <md-button class=" md-accent md-raised ph-15" aria-label="all surveys"><md-tooltip md-direction="top" class="md-body-1">preview the form</md-tooltip>Preview survey</md-button>
</a>
<a ui-sref="app.survey_view({id:id.id})" id="{{id.id}}/">
    <md-button class=" md-accent md-raised ph-15" aria-label="all surveys"><md-tooltip md-direction="top" class="md-body-1">view form </md-tooltip>View survey results</md-button>
</a>
